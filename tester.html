<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
  position: relative;
}

.header img {
  width: 100%;
  height: auto;
  display: block;
}

button {
  margin: 0 10px;
  padding: 10px 20px;
  background-color: #3498db;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background-color: #2980b9;
}

button:active {
  transform: translateY(2px);
}


    </style>
</head>
<body>
    <div class="header">
        <img src="images/Committee.png" alt="Header Image">
        <div class="buttons">
          <button>Button 1</button>
          <button>Button 2</button>
          <button>Button 3</button>
          <button>Button 4</button>
        </div>
      </div>
      
</body>
</html>
